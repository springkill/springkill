<svg fill="none" viewBox="0 0 1500 400" width="1500" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: 'Courier New', AscendantConsolas, Monaco, 'DejaVu Sans Mono', 'Liberation Mono', monospace;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 400px;
                    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
                    background-size: 600% 400%;
                    border-radius: 10px;
                    text-align: center;
                    position: relative;
                    overflow: hidden;
                }

                .container::before {
                    content: '';
                    position: absolute;
                    top: -50%;
                    left: -50%;
                    width: 200%;
                    height: 200%;
                    background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 0%, rgba(0, 255, 0, 0) 80%);
                    animation: pulse 12s ease-in-out infinite;
                }

                @keyframes pulse {
                    0% { transform: scale(1) rotate(0deg); opacity: 0.4; }
                    50% { transform: scale(1.1) rotate(180deg); opacity: 0.6; }
                    100% { transform: scale(1) rotate(360deg); opacity: 0.4; }
                }

                h1 {
                    text-align: center;
                    color: #00ff00;
                    font-size: 5em;
                    letter-spacing: 10px;
                    font-weight: 700;
                    margin: 0;
                    line-height: 1;
                    text-shadow: 0 0 15px rgba(0, 255, 0, 0.7), 0 0 30px rgba(0, 255, 0, 0.5);
                    position: relative;
                }

                .glitch {
                    animation: glitch1 0.5s infinite;
                }

                .glitch::before,
                .glitch::after {
                    content: '春纱 / SpringKill';
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                }

                .glitch::before {
                    color: #00ff00;
                    animation: glitch2 0.5s infinite;
                }

                .glitch::after {
                    color: #00ff00;
                    animation: glitch3 0.5s infinite;
                }

                @keyframes glitch1 {
                    0% { transform: none; opacity: 1; }
                    10% { transform: skew(-0.3deg, -0.5deg); opacity: 0.9; }
                    15% { transform: none; opacity: 1; }
                    35% { transform: none; opacity: 1; }
                    40% { transform: skew(0.4deg, -0.1deg); opacity: 0.9; }
                    45% { transform: none; opacity: 1; }
                    65% { transform: none; opacity: 1; }
                    70% { transform: skew(-0.5deg, 0.2deg); opacity: 0.9; }
                    75% { transform: none; opacity: 1; }
                    90% { transform: skew(0.3deg, 0.4deg); opacity: 0.9; }
                    95% { transform: none; opacity: 1; }
                    100% { transform: none; opacity: 1; }
                }

                @keyframes glitch2 {
                    0% { transform: none; opacity: 0.3; }
                    10% { transform: translate(-2px, -3px); opacity: 0.5; }
                    15% { transform: none; opacity: 0.3; }
                    35% { transform: none; opacity: 0.3; }
                    40% { transform: translate(-4px, -2px); opacity: 0.5; }
                    45% { transform: none; opacity: 0.3; }
                    65% { transform: none; opacity: 0.3; }
                    70% { transform: translate(-3px, -1px); opacity: 0.5; }
                    75% { transform: none; opacity: 0.3; }
                    90% { transform: translate(-2px, -4px); opacity: 0.5; }
                    95% { transform: none; opacity: 0.3; }
                    100% { transform: none; opacity: 0.3; }
                }

                @keyframes glitch3 {
                    0% { transform: none; opacity: 0.3; }
                    10% { transform: translate(2px, 3px); opacity: 0.5; }
                    15% { transform: none; opacity: 0.3; }
                    35% { transform: none; opacity: 0.3; }
                    40% { transform: translate(4px, 2px); opacity: 0.5; }
                    45% { transform: none; opacity: 0.3; }
                    65% { transform: none; opacity: 0.3; }
                    70% { transform: translate(3px, 1px); opacity: 0.5; }
                    75% { transform: none; opacity: 0.3; }
                    90% { transform: translate(2px, 4px); opacity: 0.5; }
                    95% { transform: none; opacity: 0.3; }
                    100% { transform: none; opacity: 0.3; }
                }

                .subtitle {
                    color: #00cc00;
                    font-size: 1.5em;
                    margin-top: 20px;
                    text-shadow: 0 0 5px rgba(0, 204, 0, 0.5);
                }

                .matrix {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: repeating-linear-gradient(
                        0deg,
                        rgba(0, 255, 0, 0.05) 0px,
                        rgba(0, 255, 0, 0.05) 1px,
                        transparent 1px,
                        transparent 10px
                    );
                    animation: matrixRain 5s linear infinite;
                }

                @keyframes matrixRain {
                    0% { background-position: 0 0; }
                    100% { background-position: 0 100px; }
                }

                .scanline {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 0, 0.05) 51%, transparent 52%);
                    animation: scan 3s linear infinite;
                }

                @keyframes scan {
                    0% { transform: translateY(-100%); }
                    100% { transform: translateY(100%); }
                }
            </style>
            <div class="container">
                <div class="matrix"></div>
                <div class="scanline"></div>
                <h1 class="glitch">春纱 / SpringKill</h1>
                <p class="subtitle">Cybersecurity Researcher</p>
            </div>
        </div>
    </foreignObject>
</svg>
